<!--! RADIO -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Nunito:400,700|Poppins:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/public/modules/_lib/css/style.css">
    <link rel="stylesheet" href="/public/modules/radio/css/style.css">
    <script defer src="/public/modules/radio/css/js/main.js"></script>
    <script defer src="/public/modules/_lib/js/main.js"></script>
    <title>Radio</title>
</head>
<body>

    <div class="background-transition"></div>
    
    <header>
        <button id="btn-back" onclick="window.location.pathname = '/home/'"></button>
        <span class="divider-line"></span>
        <h1>Radio</h1>
    </header>

    <div class="page-content">

        <div class="container set-group-container">
            <p class="container-title">Group</p>
            <div class="user-inputs">
                <input type="number" class="set-group-input" id="set_group_input">
                <button class="set-group-button" id="set_group_button">OK</button>
            </div>
        </div>

        <div class="container send-string-container">
            <p class="container-title">Send String</p>
            <div class="user-inputs">
                <input type="text" class="send-string-input" id="send_string_input">
                <button class="send-string-button" id="send_string_button">OK</button>
            </div>
        </div>

        <div class="container received-strings-container">
            <p class="container-title">Group Log</p>
            <div class="received-strings" id="received_strings">
            </div>
        </div>

    </div>
    
    <!-- MAIN JAVASCRIPT FILES -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>
</html>
