<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Nunito:400,700|Poppins:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/public/modules/_lib/css/style.css">
    <link rel="stylesheet" href="/public/modules/leds/css/style.css">
    <script defer src="/public/modules/leds/css/js/main.js"></script>
    <script defer src="/public/modules/_lib/js/main.js"></script>
    <title>Leds</title>
</head>
<body>

    <div class="background-transition"></div>
    
    <header>
        <button id="btn-back" onclick="window.location.pathname = '/home/'"></button>
        <span class="divider-line"></span>
        <h1>Leds</h1>
    </header>

    <div class="content">
        <div class="led-grid">

            <div class="infill"></div>

            <div class="number column-number"><span>0</span></div>
            <div class="number column-number"><span>1</span></div>
            <div class="number column-number"><span>2</span></div>
            <div class="number column-number"><span>3</span></div>
            <div class="number column-number"><span>4</span></div>

            <div class="number row-number"><span>0</span></div>
            <button class="led" id="led0"></button>
            <button class="led" id="led1"></button>
            <button class="led" id="led2"></button>
            <button class="led" id="led3"></button>
            <button class="led" id="led4"></button>

            <div class="number row-number"><span>1</span></div>
            <button class="led" id="led5"></button>
            <button class="led" id="led6"></button>
            <button class="led" id="led7"></button>
            <button class="led" id="led8"></button>
            <button class="led" id="led9"></button>
            
            <div class="number row-number"><span>2</span></div>
            <button class="led" id="led10"></button>
            <button class="led" id="led11"></button>
            <button class="led" id="led12"></button>
            <button class="led" id="led13"></button>
            <button class="led" id="led14"></button>

            <div class="number row-number"><span>3</span></div>
            <button class="led" id="led15"></button>
            <button class="led" id="led16"></button>
            <button class="led" id="led17"></button>
            <button class="led" id="led18"></button>
            <button class="led" id="led19"></button>

            <div class="number row-number"><span>4</span></div>
            <button class="led" id="led20"></button>
            <button class="led" id="led21"></button>
            <button class="led" id="led22"></button>
            <button class="led" id="led23"></button>
            <button class="led" id="led24"></button>
        </div>
    </div>
    
    <!-- MAIN JAVASCRIPT FILES -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>
</html>
