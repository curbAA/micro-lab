<!--! ACCELEROMETER -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Nunito:400,700|Poppins:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/public/modules/_lib/css/style.css">
    <link rel="stylesheet" href="/public/modules/accelerometer/css/style.css">
    <!-- !CHART.JS CDN (Future self: Please change this to a node.js module; CDNs suck) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script defer src="/public/modules/accelerometer/css/js/main.js"></script>
    <script defer src="/public/modules/_lib/js/main.js"></script>
    <title>Accelerometer</title>
</head>
<body>
    
    <div class="background-transition"></div>

    <header>
        <button id="btn-back" onclick="window.location.pathname = '/home/'"></button>
        <span class="divider-line"></span>
        <h1>Accelerometer</h1>
    </header>

    <div class="page-content">
        <div class="chart-table">

            <div class="chart-box x-axis">
                <div class="chart-title">X</div>
                <div class="chart-container">
                    <canvas class="chart x-axis" id="x-chart"></canvas>
                </div>
                <div class="chart-current-value">0</div>
            </div>

            <div class="chart-box y-axis">
                <div class="chart-title">Y</div>
                <div class="chart-container">
                    <canvas class="chart y-axis" id="y-chart"></canvas>
                </div>
                <div class="chart-current-value">0</div>
            </div>

            <div class="chart-box z-axis">
                <div class="chart-title">Z</div>
                <div class="chart-container">
                    <canvas class="chart z-axis" id="z-chart"></canvas>
                </div>
                <div class="chart-current-value">0</div>
            </div>

        </div>
    </div>
    
    <!-- MAIN JAVASCRIPT FILES -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>
</html>
