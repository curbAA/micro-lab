<!--! PINS -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/public/modules/_lib/css/style.css">
    <link rel="stylesheet" href="/public/modules/pins/css/style.css">
    <script defer src="/public/modules/pins/css/js/main.js"></script>
    <script defer src="/public/modules/_lib/js/main.js"></script>
    <title>Pins</title>
</head>
<body>

    <div class="background-transition"></div>
    
    <header>
        <button id="btn-back" onclick="window.location.pathname = '/home/'"></button>
        <span class="divider-line"></span>
        <h1>Pins</h1>
    </header>

    <div class="grid-container">
        <div class="pin-panel">

            <!-- Switches -->
            <div class="switch" id="switch-pin0">
                <div class="slider"></div>
            </div>
            <div class="switch" id="switch-pin1">
                <div class="slider"></div>
            </div>
            <div class="switch" id="switch-pin2">
                <div class="slider"></div>
            </div>
            
            <!-- Lock Icons -->
            <img src="/public/modules/pins/css/resources/lock.svg" alt="" class="lock">
            <img src="/public/modules/pins/css/resources/lock.svg" alt="" class="lock">
    
            <!-- Pin Icons -->
            <div class="pin" id="icon-pin0">
                <img src="/public/modules/pins/css/resources/pin0.svg" alt="">
            </div>
            <div class="pin" id="icon-pin1">
                <img src="/public/modules/pins/css/resources/pin1.svg" alt="">
            </div>
            <div class="pin" id="icon-pin2">
                <img src="/public/modules/pins/css/resources/pin2.svg" alt="">
            </div>
            <div class="pin" id="icon-pin3V">
                <img src="/public/modules/pins/css/resources/pin3V.svg" alt="">
            </div>
            <div class="pin" id="icon-pinGND">
                <img src="/public/modules/pins/css/resources/pinGND.svg" alt="">
            </div>
    
            <!-- Lightning Icons -->
            <img src="/public/modules/pins/css/resources/lightning.svg" alt="" class="lightning" id="lightning-pin0">
            <img src="/public/modules/pins/css/resources/lightning.svg" alt="" class="lightning" id="lightning-pin1">
            <img src="/public/modules/pins/css/resources/lightning.svg" alt="" class="lightning" id="lightning-pin2">
            <img src="/public/modules/pins/css/resources/lightning3V.svg" alt="" class="lightning" id="lightning-pin3V">
            <img src="/public/modules/pins/css/resources/lightningGND.svg" alt="" class="lightning" id="lightning-pinGND">
        </div>
    </div>
    
    <!-- MAIN JAVASCRIPT FILES -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>
</html>
