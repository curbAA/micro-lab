<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Nunito:400,700|Poppins:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="css/js/main.js"></script>
    <title>micro:lab</title>
</head>
<body>
    <div class="version-tag">1.0</div>

    <div class="page-content">
        <h1>micro:lab</h1>

        <div class="button-panel">
                <button class="button dropup" id="btn-accelerometer">
                    <img class="dropbtn"src="/public/home/css/resources/accelerometer.svg" alt="accelerometer">
                    <div class="dropup-content accelerometer">Accelerometer</div>
                </button >
                <button class="button dropup" id="btn-buttons">
                    <img class="dropbtn"src="/public/home/css/resources/buttons.svg" alt="buttons">
                    <div class="dropup-content buttons">Buttons</div>
                </button>
                <button class="button dropup" id="btn-compass">
                    <img class="dropbtn"src="/public/home/css/resources/compass.svg" alt="compass">
                    <div class="dropup-content compass">Compass</div>
                </button>
                <button class="button dropup" id="btn-leds">
                    <img class="dropbtn"src="/public/home/css/resources/leds.svg" alt="leds">
                    <div class="dropup-content leds">Leds</div>
                </button> 
                <button class="button dropup" id="btn-pins">
                    <img class="dropbtn"src="/public/home/css/resources/pins.svg" alt="pins">
                    <div class="dropup-content pins">Pins</div>
                </button>
                <button class="button dropup" id="btn-radio">
                    <img class="dropbtn"src="/public/home/css/resources/radio.svg" alt="radio">
                    <div class="dropup-content radio">Radio</div>
                </button>
        </div>
    </div>

    <div class="background-transition">
    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>
</html>
